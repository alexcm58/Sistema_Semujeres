{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase単a</title>
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'core/css/olvido_contrase単a.css' %}">
    {% endblock %}
</head>
<body>
        <!-- Barra institucional superior -->
    <div class="barra-superior">
        <div class="barra-izquierda">
            <img src="{% static 'core/img/zaclogo.jpeg' %}" alt="Zacatecas Logo" class="logo-barra">
            <a href="https://zacatecas.gob.mx" class="link-zacatecas" target="_blank">zacatecas.gob.mx</a>
        </div>
        <div class="barra-derecha">
            <a href="{% url 'login' %}">REGRESAR</a>
        </div>
    </div>
        <!-- Banner del Modelo -->
    <div class="banner-modelo">
        <img src="{% static 'core/img/modelo_igualdad.jpg' %}" alt="Modelo Igualdad" class="logo-modelo-banner">
    </div>

    <div class="container">
        <!-- Mensajes -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulario -->
        <form id="passwordResetForm" method="POST">
            {% csrf_token %}
            <h2>Recuperar contrase単a</h2>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@dominio.com">
            <button type="submit">Enviar nueva contrase単a</button>
        </form>
    </div>
</body>
</html>
