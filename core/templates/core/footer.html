<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: white;
    }
    footer{
        background: #621d28;
        padding-top: 50px;
    }
    .container{
        width: 1140px;
        margin: auto;
        display: flex;
        justify-content: center;
    }
    .footer-content{
        width: 33.3%;
    }
    h3{
        font-size: 28px;
        margin-bottom: 15px;
        text-align: center;
    }
    .footer-content p{
        width:190px;
        margin: auto;
        padding: 7px;
    }
    .footer-content ul{
        text-align: center;
    }
    .list{
        padding: 0;
    }
    .list li{
        width: auto;
        text-align: center;
        list-style-type:none;
        padding: 7px;
        position: relative;
    }
    .list li::before{
        content: '';
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 100%;
        width: 0;
        height: 2px;
        background: #621d28;
        transition-duration: .5s;
    }
    .list li:hover::before{
        width: 70px;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color: #621d28;
    }
    .bottom-bar{
        background: #621d28;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
    }
    .bottom-bar p{
        color: #621d28;
        margin: 0;
        font-size: 16px;
        padding: 7px;
    }

</style>
<body>
    <footer>
        <div class="container">
            <div class="footer-content">
                <h3>Labsol</h3>
                <img src="{% static 'Users/AlejandroChavez/Downloads//Users/AlejandroChavez/Downloads/logo_labsol-fotor-bg-remover-20250917235642.png' %}" alt="Logo Labsol" >
            </div>            
            <div class="footer-content">
                <h3>Equipo</h3>
                 <ul class="list">
                    <li><a href="#">Alejandro Chávez Murillo</a></li>
                    <li><a href="#">Jesús Alberto Rodríguez Valencia</a></li>
                    <li><a href="#">Karla Guadalupe Rocha Quezada</a></li>
                 </ul>
            </div>
            <div class="footer-content">
                <h3>Colaboradores</h3>
                <ul class="list">
                    <li><a href="#">Jesús Alberto Rodríguez Valencia</a></li>
                    <li><a href="#">Alejandro Chávez Murillo</a></li>
                    <li><a href="#">Karla Guadalupe Rocha Quezada</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom-bar">
            <p>&copy; 2025 IPN . All rights reserved</p>
        </div>
    </footer>
</body>
</html>
