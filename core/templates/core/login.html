{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="icon" href="{% static 'core/img/zaclogo-removebg-preview.png' %}" type="image/png">
</head>
<body>

       <!-- Barra institucional superior -->
<div class="barra-superior">
    <div class="barra-izquierda">
        <img src="{% static 'core/img/zaclogo.jpeg' %}" alt="Zacatecas Logo" class="logo-barra">
        <a href="https://zacatecas.gob.mx" class="link-zacatecas" target="_blank">zacatecas.gob.mx</a>
    </div>
    <div class="barra-derecha">
        <a href="https://www.zacatecas.gob.mx/tramites/" target="_blank">TRÁMITE</a>
        <a href="https://www.zacatecas.gob.mx/gobierno/" target="_blank">GOBIERNO</a>
    </div>
</div>

    
    <!-- Banner del Modelo -->
    <div class="banner-modelo">
        <img src="{% static 'core/img/modelo_igualdad.jpg' %}" alt="Modelo Igualdad" class="logo-modelo-banner">
    </div>

        

    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario">
            <input type="password" name="password" placeholder="Contraseña">
            <button type="submit">Iniciar sesión</button>
        </form>        
        <div class="links">
            <button type="button" disabled style="background:none; border:none; color:#0066cc; cursor:default; text-decoration:underline;">
                ¿Olvidaste tu contraseña?
            </button>
        </div>
        
        
    </div>

    {% if error %}
<div id="toast-error" class="toast-error show">
    ⚠️ {{ error }}
</div>
<script>
    // Ocultar el toast después de 4 segundos
    setTimeout(() => {
        const toast = document.getElementById('toast-error');
        if (toast) {
            toast.classList.remove('show');
        }
    }, 4000);
</script>
{% endif %}

    

    <footer>
        Secretaría de las Mujeres · Gobierno del Estado de Zacatecas · semujer@zacatecas.gob.mx
    </footer>
</body>
</html>
